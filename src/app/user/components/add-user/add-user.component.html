<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Agregar Usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <div class="col-sm-12">
        <input type="text" id="firstName" class="form-control" autofocus>

      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Primer Apellido</label>
      <div class="col-sm-12">
        <input type="text" id="firstName" class="form-control" autofocus>

      </div>
    </div>
    <div class="form-group">
      <label for="ID Number">Segundo Apellido</label>
      <div class="col-sm-12">
        <input type="text" id="firstName" class="form-control" autofocus>

      </div>
    </div>

    <div class="form-group">
      <label for="password">Telefono</label>
      <div class="col-sm-12">
        <input type="text" id="password" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="Confirm Password">Email</label>
      <div class="col-sm-12">
        <input type="text" id="Confirm Password" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="password">Pasword</label>
      <div class="col-sm-12">
        <input type="password" id="password" class="form-control">
      </div>
    </div>

    <div class="form-group">
      <label for="password">Confirmar Password</label>
      <div class="col-sm-12">
        <input type="password" id="password" class="form-control">
      </div>
    </div>


    <div class="form-group">
      <label>Admin</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-6">
            <label class="radio-inline">
              <input type="radio" id="femaleRadio" value="Female">Si
            </label>
            <label class="radio-inline">
              <input type="radio" id="maleRadio" value="Male">No
            </label>
          </div>

        </div>



      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
